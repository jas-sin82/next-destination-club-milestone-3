{% extends "base.html" %}
{% block content %}
<!--heading and search input-->
<h1 class="profile-name mb-5 text-center"> Best Destinations</h1>
<section>
    <div class="container">
        <div class="row mb-5">
            <form action="{{ url_for('search') }}" method="POST">
                <div class="input-group input-group">
                    <input type="text" name="query" id="query" class="form-control" required placeholder="Search">
                    <label for="query"></label>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i
                                class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <!--get destinations-->
        {% if destinations|length > 0 %}
        <div class="row">
            {% for destination in destinations %}
            <div class=" col-lg-4 col-md-6">
                <div class=" card card-body mb-5  ">
                    <img src="{{ destination.destination_image }}" class="card-img-top " alt="text">
                    <a class="text-center show-text-2 mt-3 directions"
                        href="{{url_for('single_destination_page', destination_id=destination._id)}}">
                        {{ destination.destination_name }} <i class="fas fa-directions"></i> </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
